<!DOCTYPE html>
<html>

<head>
    <link href="../css/options.css" rel="stylesheet" />
    <script src="../js/jquery.js"></script>
</head>

<body>
    <div class="option__panel">
        <h3>Allowed Extensions</h3>
        <div class="media__panel">

            <label class="container">*.mkv
                <input type="checkbox" checked="checked" data-ext=".mkv">
                <span class="checkmark"></span>
            </label>

            <label class="container">*.mp4
                <input type="checkbox" checked="checked" data-ext=".mp4">
                <span class="checkmark"></span>
            </label>

            <label class="container">*.m4p
                <input type="checkbox" checked="checked" data-ext=".m4p">
                <span class="checkmark"></span>
            </label>

            <label class="container">*.ts
                <input type="checkbox" checked="checked" data-ext=".ts">
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="custom_extensions">
            <h3>Other Extensions</h3>
            <span class="denote">Multiple extension separate by comma (ex: png, jpg, gif....</span>
            <input id="txtCustomExt" placeholder="Other Extensions (ex: png, txt..)" class="custom-input" />
        </div>
        <div class="button-row">
            <button id="save" class="button button--green"> Save</button>
            <button id="close" class="button button--red">Close</button>
        </div>
    </div>
    <script src="../js/options.js"></script>
</body>

</html>
